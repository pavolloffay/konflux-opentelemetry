metadata:
  extra_annotations:
    support: Red Hat
    operators.openshift.io/valid-subscription: '["OpenShift Container Platform", "OpenShift Platform Plus"]'
    operators.openshift.io/infrastructure-features: '["disconnected"]'
    operatorframework.io/cluster-monitoring: "true"
    operatorframework.io/suggested-namespace: openshift-opentelemetry-operator
    features.operators.openshift.io/disconnected: "true"
    features.operators.openshift.io/fips-compliant: "true"
    features.operators.openshift.io/proxy-aware: "true"
    features.operators.openshift.io/tls-profiles: "false"
    features.operators.openshift.io/token-auth-aws: "false"
    features.operators.openshift.io/token-auth-azure: "false"
    features.operators.openshift.io/token-auth-gcp: "false"
    olm.skipRange: '>=0.33.0 <0.107.0-1'
  name: opentelemetry-operator.v0.107.0-1
spec:
  replaces: opentelemetry-operator.v0.107.0-4
  description: |-
    Red Hat build of OpenTelemetry is a collection of tools, APIs, and SDKs. You use it to instrument, generate, collect, and export telemetry data (metrics, logs, and traces) for analysis in order to understand your software's performance and behavior.
    This operator was previously called Red Hat OpenShift distributed tracing data collection.

    ### Operator features

    * **Sidecar injection** - annotate your pods and let the operator inject a sidecar.
    * **Managed upgrades** - updating the operator will automatically update your OpenTelemetry collectors.
    * **Deployment modes** - your collector can be deployed as sidecar, daemon set, or regular deployment.
    * **Service port management** - the operator detects which ports need to be exposed based on the provided configuration.

    ## Examples

    There is a list of examples to help you deploy different configurations in [this GitHub repository](https://github.com/os-observability/redhat-rhosdt-samples)

    ### Support & Troubleshooting

    Red Hat build of OpenTelemetry is available as part of a Red Hat OpenShift subscription.
  displayName: 'Red Hat build of OpenTelemetry'
  maintainers:
    - email: support@redhat.com
      name: Red Hat support
  provider:
    name: 'Red Hat'
  icon:
    - base64data: 
      mediatype: image/png
  install:
    spec:
      deployments:
        - name: opentelemetry-operator-controller-manager
          spec:
            template:
              spec:
                extra_volumes:
                  - name: opentelemetry-operator-metrics-cert
                    secret:
                      defaultMode: 420
                      # secret generated by the 'service.beta.openshift.io/serving-cert-secret-name' annotation on the metrics-service
                      secretName: opentelemetry-operator-metrics

                containers:
                  - name: manager
                    remove_args:
                      - '--enable-multi-instrumentation=true'
                    extra_args:
                      - '--enable-cr-metrics=true'
                    extra_env:
                      - name: RELATED_IMAGE_COLLECTOR
                        value: opentelemetry-collector-container-pullspec
                      - name: RELATED_IMAGE_TARGET_ALLOCATOR
                        value: opentelemetry-target-allocator-container-pullspec
                      - name: RELATED_IMAGE_OSE_KUBE_RBAC_PROXY
                        value: registry.redhat.io/openshift4/ose-kube-rbac-proxy:latest
                  - name: kube-rbac-proxy
                    image: 'registry.redhat.io/openshift4/ose-kube-rbac-proxy:latest'
                    extra_args:
                      - '--tls-cert-file=/var/run/tls/server/tls.crt'
                      - '--tls-private-key-file=/var/run/tls/server/tls.key'
                      - '--tls-cipher-suites=TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256,TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256,TLS_RSA_WITH_AES_128_GCM_SHA256,TLS_RSA_WITH_AES_256_GCM_SHA384,TLS_RSA_WITH_AES_128_CBC_SHA256'
                      - '--tls-min-version=VersionTLS12'
                    extra_volumeMounts:
                      - name: opentelemetry-operator-metrics-cert
                        mountPath: /var/run/tls/server
